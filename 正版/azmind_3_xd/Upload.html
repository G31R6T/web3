<!-- main -->

<body>
<a href="Login.html" class="home-link">Home</a>
    <div class="form-group">
        <h1>Upload Video</h1>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="cover_image">Cover Image</label>
                <label class="file-label">
                    <input type="file" id="cover_image" name="cover_image" class="cover-image" accept="image/*" required> <span class="file-icon">+</span>
                </label>
            </div>
            <div class="form-group">
                <label for="video">Video File</label>
                <label class="file-label">
                    <input type="file" id="video" name="video" class="video" accept="video/*" required> <span class="file-icon">+</span>
                </label>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="description" placeholder="Description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" class="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="action">热血</option>
                        <option value="comedy">打斗</option>
                        <option value="drama">Drama</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>
                <button type="submit">Upload Video</button>
                <div class="error"><span>+</span>
                </div>
        </form>
        <!-- Javascript -->
        <script src="assets/js/jquery-1.8.2.min.js"></script>
        <script src="assets/js/supersized.3.2.7.min.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>
</body>

</html>
