  <!DOCTYPE html>
  <html lang="en" class="no-js">
  
  <head>
  
      <meta charset="utf-8">
      <title>Elteanime - Settings</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
  
      <!-- CSS -->
      <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/supersized.css">
      <link rel="stylesheet" href="assets/css/style.css">
  
  </head>
  
  <!-- main -->
  <body>
      <a href="Login.html" class="home-link">Home</a>
  
      <div class="page-container">
          <h1>Settings</h1>
          <form action="" method="post">
              <!-- Personal Information -->
              <h2>Personal Information</h2>
              <input type="text" name="username" class="username" placeholder="Username">
              <input type="email" name="email" class="email" placeholder="Email">
  
              <!-- Password Settings -->
              <h2>Password Settings</h2>
              <input type="password" name="current_password" class="current_password" placeholder="Current Password">
              <input type="password" name="new_password" class="new_password" placeholder="New Password">
              <input type="password" name="confirm_new_password" class="confirm_new_password" placeholder="Confirm New Password">
  
              <!-- Notification Settings -->
              <h2>Notification Settings</h2>
              <label for="email_notifications">Email Notifications</label>
              <input type="checkbox" name="email_notifications" class="email_notifications">
              <label for="sms_notifications">SMS Notifications</label>
              <input type="checkbox" name="sms_notifications" class="sms_notifications">
  
              <button type="submit">Update Settings</button>
              <div class="error"><span>+</span></div>
          </form>
      </div>
  
      <!-- Javascript -->
      <script src="assets/js/jquery-1.8.2.min.js"></script>
      <script src="assets/js/supersized.3.2.7.min.js"></script>
      <script src="assets/js/supersized-init.js"></script>
      <script src="assets/js/scripts.js"></script>
  
  </body>
  
  </html>
